model_name: "llama3.1-8b"

# Replace it with your own model checkpoint directory.
# GCS bucket. For kaggle,"google/gemma/flax/2b" for gemma 2b.
ckpt_dir: "meta-llama/Llama-3.1-8B"
# change source accordingly. Example: "kaggle" | "hf" | None
# Currently, kaggle only support gemma 2b, gemma 7b,  hf only supports llama3.1. Non default 
ckpt_source: "huggingface"

# For Kaggle login
# If download checkpoint from kaggle, specify your kaggle credentials in envrionment variable starts with prefix `T_`
kaggle_username: None
kaggle_key: None

# For huggingface login
# If download checkpoint from hugging face, specifcy your hf credentials in environnebt variable starts with prefix `T_`
hf_token: None
# for model downloaded from huggingface, copy model to directory.
hf_cp_base_model_directory: "/tmp/models"

visualize_model: false


intermediate_ckpt_dir: "/tmp/intermediate_ckpt/"

# model mesh
mesh: [[1, 8], ["fsdp", "tp"]]

# data
dataset_name: "Helsinki-NLP/opus-100"
batch_size: 16
max_target_length: 256

# LoRA config
lora_config:
  # rank: 16
  # alpha: 2.0
  # weight_qtype: "nf4"
  # tile_size: 256

# Train
num_train_epochs: 1

# Peft Trainer optimizer config.
# Only scalar learning rate is supported for now.
learning_rate: 1e-5
optimizer: "adamw"

# Peft trainer training config.
training_config:
  eval_every_n_steps: 2 # change back to 20
  max_steps: 10 # change back to 100
  gradient_accumulation_steps: 1 # just change
  checkpoint_root_directory: "/tmp/ckpts"
  checkpointing_options:
    max_to_keep: 1
    save_interval_steps: 180
  metrics_logging_options:
    log_dir: "/tmp/logging"
    flush_every_n_steps: 20
  profiler_options:
    log_dir: "/tmp/profiling"
    skip_first_n_steps: 1
    profiler_steps: 9 # change back to 10
  data_sharding_axis: ["fsdp"]
  max_inflight_computations: 2
